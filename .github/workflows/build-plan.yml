# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build and test pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore NinjaCollector.sln
    - name: Build solution
      run: dotnet build NinjaCollector.sln --no-restore
    - name: Test solution
      run: dotnet test --no-build --verbosity normal
    - name: Publish solution
      run: dotnet publish NinjaCollector.sln -c Release -o release
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: NinjaCollector_Artifacts
        path: /home/runner/work/NinjaCollector/release/
        
